name: workflow
on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest 
    steps:
    - uses: action/checkout@v2
    - name: Set up Python
      uses: action/setup-python@v2
      with:
        python-version: "3.10"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pep-naming flake8-broken-line flake8-return flake8-isort
    - name: test with flake8
      run: python -m flake8